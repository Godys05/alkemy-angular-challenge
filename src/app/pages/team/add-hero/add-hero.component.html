<app-toolbar title="Add hero"></app-toolbar>

<div class="container p-4">
  <i class="bi bi-arrow-left fs-1" (click)="navigateBack()"></i>

  <div class="search-hero">
    <div class="input-group mb-3" [formGroup]="searchForm">
      <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Search hero by name..." formControlName="name" >
      <button class="btn btn-outline-dark" type="button" id="button-addon2" (click)="searchHeroes()"><i class="bi bi-search"></i></button>
    </div>

    <app-members [heroes]="foundHeroes" [addMode]="true" (addHero)="onAddHero($event)" *ngIf="foundHeroes && foundHeroes.length !== 0"></app-members>
    <p class="fs-3 center" *ngIf="foundHeroes && foundHeroes.length === 0">There are no superheroes that match your search</p>
  </div>
</div>
